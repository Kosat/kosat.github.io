<main role="main">
    <div class="col-md-8">
        {% for post in site.posts reverse %}
        <article class="post post-preview" itemscope itemtype="http://schema.org/BlogPosting">
            <header class="post-header">
                <h2 class="post-title">
                    <a href="{{site.baseurl}}{{post.url}}" datetime="{{post.date}}" title="Permanent Link to {{site.baseurl}}{{post.url}}">{{post.title}}</a>
                </h2>
                <div class="post-info clearfix">
                    <span class="post-date">
                        <i class="fa fa-calendar"></i>
                        <time itemprop="dateCreated" datetime="{{post.date}}">{{ post.date | date: "%B %-d, %Y" }}</time>
                    </span> 
                    {% for tag in post.tags %}
                        <a class="pull-right post-tag" href="{{ site.baseurl }}/tags/#{{ tag | slugify }}" rel="tag">
                            <i class="fa fa-tag"></i>{{ tag }}</a>
                    {% endfor %}
                </div>
            </header>
            <section class="post-body">
                {{ post.excerpt | remove: '
                <p>' | remove: '</p>' }} ...
                <a href="{{site.baseurl}}{{ post.url }}" class="btn btn-next" role="button" title="read more">
                    <i class="fa fa-long-arrow-right fa-2x"></i>
                </a>
            </section>
        </article>
        {% endfor %}
    </div>
</main>
